services:
  app:
    build: .
    ports:
      - "8899:8899" # Web UI + API Gateway
      - "2100:2100" # Z39.50 Server
    environment:
      - DB_PROVIDER=postgres
      - DB_DSN=host=db-test user=postgres password=example dbname=z3950 sslmode=disable
      - ZSERVER_PORT=2100
      - PORT=8899
      - GATEWAY_API_KEY=123456
      # Allow connections from anywhere (for demo)
      - ZSERVER_ALLOWED_IPS=0.0.0.0/0 
    depends_on:
      db-test:
        condition: service_healthy

  db-test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=z3950
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
